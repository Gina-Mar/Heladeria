<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tortas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheet/tortas.css">
    <link rel="stylesheet" href="./stylesheet/menu.css">
</head>
<body>
    <div class="container inicio">
        <div class="menu-container container-fluid">
            <div class="row first-row align-items-center">
                <div class="col">
                    <img src="./imagenes/logo.png" alt="Logo" class="logo">
                </div>
                <div class="col-auto">
                    <button class="menu-btn btn"><i class="icon icon-shopping"></i><img src="./imagenes/iconos/busqueda.svg" alt="" width="20px"></button>
                    <button class="menu-btn btn"><i class="icon icon-home"></i><img src="./imagenes/iconos/registro.svg" alt="" width="20px"></button>
                    <button class="menu-btn btn"><i class="icon icon-signup"></i><img src="./imagenes/iconos/comprar.svg" alt="" width="20px"></button>
                </div>
            </div>
            <div class="row second-row">
                <div class="col">
                    <button class="menu-btn btn"><i class="icon icon-menu"></i> Home <img src="./imagenes/iconos/home.svg" alt="" width="20px"></button>
                    <button class="menu-btn btn">Productos</button>
                    <button class="menu-btn btn">Promociones</button>
                    <button class="menu-btn btn">Beneficios</button>
                    <button class="menu-btn btn">Nosotros</button>
                    <button class="menu-btn btn">Contaactos</button>
                </div>
            </div>
        </div>
        <div class="responsive-menu container-fluid d-none">
            <div class="row align-items-center">
                <div class="col">
                    <img src="./imagenes/logo.png" alt="Logo" class="logo">
                </div>
                <div class="col-auto">
                    <button class="menu-btn btn"><i class="icon icon-shopping"></i><img src="./imagenes/iconos/busqueda.svg" alt="" width="25px"></button>
                    <button class="menu-btn btn"><i class="icon icon-home"></i><img src="./imagenes/iconos/home.svg" alt=""></button>
                    <button class="menu-btn btn"><i class="icon icon-signup"></i><img src="./imagenes/iconos/registro.svg" alt="" width="25px"></button>
                    <button class="menu-btn btn hamburger"><i class="icon icon-hamburger"></i><img src="./imagenes/iconos/menu.svg" alt="" width="25px"></button>
                </div>
            </div>
            <div class="dropdown-menu mt-2">
                <button class="dropdown-btn btn btn-block">Home</button>
                <button class="dropdown-btn btn btn-block submenu-toggle">Productos</button>
                <div class="submenu mt-2">
                    <button class="submenu-btn btn btn-block">pORCIONES</button>
                    <button class="submenu-btn btn btn-block">Paleta</button>
                    <button class="submenu-btn btn btn-block">Torta</button>
                    <button class="submenu-btn btn btn-block">Pizza</button>
                </div>
                <button class="dropdown-btn btn btn-block">Promociones</button>
                <button class="dropdown-btn btn btn-block">Beneficios</button>
                <button class="dropdown-btn btn btn-block">Nosotros</button>
                <button class="dropdown-btn btn btn-block">Contaactos</button>
            </div>
        </div>
    
    </div>
    <div class="container fondo">
        <div class="selva">
            <div class="titulo">Selva Negra</div>
            <img src="./Imagenes/torta/Selva Negra.png" alt="Selvanegra" width="550px" height="432px">
            <div class="contenido">
                Helado de chocolate relleno de crema con cherry
                <div class="precio"> <b>Bs. 70</b> <br> </div>
                <a class="btn btn-primary" href="#" role="button"> <b>Comprar</b> 
                <img class="icono" src="./Imagenes/iconos/comprar.svg" alt="" width="
                19px"> </a>
            </div>
        </div>
        <div class="maracuya">
            <div class="titulo">Delicia Maracuyá</div>
            <img src="./Imagenes/torta/Maracuya.png" alt="Selvanegra" width="550px" height="432px"> 
            <div class="contenido">
                Helado de chocolate y maracuyá
                <div class="precio"> <b>Bs. 65</b> <br> </div>
                <a class="btn btn-primary"  href="#" role="button"> <b>Comprar</b>
                    <img class="icono" src="./Imagenes/iconos/comprar.svg" alt="" width="
                    19px"> </a>
            </div>
        </div>
        
        
    </div>
    <div class="container footer">
        <div class="redes">
            <img class="logof" src="./Imagenes/logo.png" alt="logo" width="360px" height="145px">
            <div class="facebook">
                <img class="icono" src="./Imagenes/iconos/face.svg" alt="" width="
                    48px"> </a>
                <div class="text">+591 68069009</div>
            </div>
            <div class="whatsapp">
                <img class="icono" src="./Imagenes/iconos/whatsapp.svg" alt="" width="
                    48px"> </a>
                <div class="text">Spazio Gelateria</div>
            </div>
        </div>
        
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
